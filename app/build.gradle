apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // firebase
apply plugin: 'com.google.firebase.crashlytics' // firebase-crashlytics
apply plugin: 'com.google.firebase.firebase-perf' // firebase-perf


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "net.a3do.app.moviepic"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 23
        versionName "0.3.6"
        multiDexEnabled true // to fix the firebase-perf error

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true // added by cosmo 202010202058
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // firebase
    implementation platform('com.google.firebase:firebase-bom:25.12.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics' // crashlytics
    implementation 'com.google.firebase:firebase-perf:19.0.9' // perf
    implementation "androidx.multidex:multidex:2.0.1" // to fix the firebase-perf error
}